<!doctype html>
<html lang="en">
  <head>
  	<title>Padmagiri Nagar Association</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/css/style.css">

	</head>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Padmagiri Nagar Phase-2 Welfare Association</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/static/images/spgn2.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Reset Password</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							{% if not success_message %}
							<form action="{% url 'core:forgot_password'%}" class="signin-form" method="POST">
			      		    {% csrf_token %}
								<div style="text-align: center;">
									{% if error_message %}
									<p style="color:red"><strong>{{ error_message }}</strong></p>
									{% endif %}
								</div>
								<div class="form-group mb-3">
			      			<label class="label" for="email">Email</label>
			      			<input type="text" name="username" class="form-control" placeholder="Email" required>
			      		</div>
<!--		            <div class="form-group mb-3">-->
<!--		            	<label class="label" for="password">Password</label>-->
<!--		              <input type="password" class="form-control" placeholder="Password" required>-->
<!--		            </div>-->
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Generate Email</button>
		            </div>
					<p class="text-center"><a href="{% url 'core:login' %}">Back to Login</a></p>
		          </form>
				  {% elif success_message %}
							<div style="width: 80%;padding: 10px;border: 5px solid gray;margin: 0;">
						<p style="text-align: center"><strong>{{ success_message }}</strong></p>
								</div>
						<p class="text-center"><a href="{% url 'core:login' %}">Back to Login</a></p>
				   {% endif%}
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>

	</body>
</html>
